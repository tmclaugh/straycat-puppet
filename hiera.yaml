---
:backends:
  - eyaml
  - yaml

:logger: console

:hierarchy:
  - fqdn/%{::fqdn}
  - service/cassandra/%{::sc_cassandra_cluster}
  - sc_dc/%{::sc_dc}
  - sc_domain/%{::sc_domain}
  - common

:yaml:
   :datadir: /etc/puppet/environments/%{environment}/hieradata/

:eyaml:
   :datadir: /etc/puppet/environments/%{environment}/hieradata/
   :extension: 'yaml'
   :gpg_gnupghome: /etc/puppet/keys
