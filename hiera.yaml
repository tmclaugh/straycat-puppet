---
:backends:
  - eyaml
  - yaml

:logger: console

:hierarchy:
  - fqdn/%{::fqdn}
  - service/cassandra/%{::jm_cassandra_cluster}
  - jm_dc/%{::jm_dc}
  - jm_domain/%{::jm_domain}
  - common

:yaml:
   :datadir: /etc/puppet/environments/%{environment}/hieradata/

:eyaml:
   :datadir: /etc/puppet/environments/%{environment}/hieradata/
   :extension: 'yaml'
   :gpg_gnupghome: /etc/puppet/keys
