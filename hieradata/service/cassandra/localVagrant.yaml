# An example Hiera based setup for Cassandra for use with Vagrant.
---
jana::infra::cassandra::seed::1:  192.168.3.11


jana::svc::cassandra::cluster_name:               localVagrant
jana::svc::cassandra::cassandra_seeds:
  - "%{hiera('jana::infra::cassandra::seed::1')}"
jana::svc::cassandra::cassandra_listen_address:   %{::ipaddress_eth1}
jana::svc::cassandra::cassandra_rpc_address:      %{::ipaddress_eth1}